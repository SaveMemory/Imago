<div class="employees-container">

  <div class="employee-view">
    <button routerLink='./create' mat-raised-button color="primary">Hire employee</button>
  </div>

  <table mat-table [dataSource]="teams" class="mat-elevation-z8 employees-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="boss">
      <th mat-header-cell *matHeaderCellDef> Boss </th>
      <td mat-cell *matCellDef="let element"> {{element.boss.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="workforce">
      <th mat-header-cell *matHeaderCellDef> Workforce </th>
      <td mat-cell *matCellDef="let element"> {{element.jointWorkforce}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
