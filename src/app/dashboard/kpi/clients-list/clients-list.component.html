<mat-accordion class="">
  <mat-expansion-panel *ngFor="let client of clients" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{client.name}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Client</p>
  </mat-expansion-panel>
</mat-accordion>
