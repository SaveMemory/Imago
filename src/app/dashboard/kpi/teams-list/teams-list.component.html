<mat-accordion class="">
  <mat-expansion-panel *ngFor="let team of teams" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{team.name}}
      </mat-panel-title>
      <mat-panel-description>
        Size: {{team.size}}
        Boss surname {{team.boss.surname}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Team</p>
  </mat-expansion-panel>
</mat-accordion>
