<div class="employees-container">

  <div class="employee-view">
    <button routerLink='./create' mat-raised-button color="primary">Hire employee</button>
  </div>
<div class="content">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8 employees-table">
    <ng-container matColumnDef="forename">
      <th mat-header-cell *matHeaderCellDef> Forename </th>
      <td mat-cell *matCellDef="let element"> {{element.forename}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="workforce">
      <th mat-header-cell *matHeaderCellDef> Workforce </th>
      <td mat-cell *matCellDef="let element"> {{element.workforce}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-card class="kpi-section">
    <div class="capital">
      <h3>Capital</h3>
      50000k
    </div>

    <div class="income">
      <h3>Income/day</h3>
      5000k
    </div>

    <div class="cost">
      <h3>Cost/day</h3>
      4000k
    </div>

    <div class="growth">
      <h3>Growth/day</h3>
      1000k
    </div>
  </mat-card>
</div>
</div>
